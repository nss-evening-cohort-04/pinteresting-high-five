<div class="container col-xs-6 col-xs-offset-3">
  <div class="row">
    <button class="btn btn-info col-xs-6" ng-click="setLoginContainer()">Login</button>
    <button class="btn btn-success col-xs-6" ng-click="setRegisterContainer()">Register</button>
  </div>
<div class="row">
  <form ng-show="loginContainer">
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="inputEmail" class="col-xs-offset-1 col-xs-10" placeholder="Email Address" ng-model="login.email" required autofocus>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" id="inputPassword" class="col-xs-offset-1 col-xs-10" placeholder="Email address" ng-model="login.password" required>
    </div>
    <div class="form-group">
      <a href class=" btn btn-lg btn-success col xs-offset-1 col-xs-10" ng-click="loginUser(login)">Login Registration</a>
    </div>
  </form>
  <form ng-show="registerContainer">
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="inputEmail" class="col-xs-offset-1 col-xs-10" placeholder="Email Address" ng-model="register.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" id="inputPassword" class="col-xs-offset-1 col-xs-10" placeholder="Email address" ng-model="register.password" required autofocus>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="inputUsername" class="col-xs-offset-1 col-xs-10" placeholder="Email address" ng-model="register.username" required autofocus>
    </div>
    <div class="form-group">
      <a href class=" btn btn-lg btn-success col xs-offset-1 col-xs-10" ng-click="registerUser(register)">Submit Registration</a>
    </div>
  </form>
</div>
