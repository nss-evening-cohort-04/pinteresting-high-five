<div>
    <button class="btn btn-warning" ng-click="revealNewPin()"> + Create New Pin + </button>	

    <div class="newPinForm" ng-show="newPinRevealer">
        <h3>Create New Pin</h3>
        <form>
            <div class="form-group">
            	<label>New Pin Name</label>
            	<input type="text" class="form-control" placeholder="New Pin Name" ng-model="newPin.title">
            	<input type="text" class="form-control" placeholder="Image URL" ng-model="newPin.url">
            	<button class="btn btn-info" ng-click="addNewPin()">Add New Pin</button>
            </div>
        </form>
    </div>


    <div ng-repeat="pin in pins | filter: {boardid:currentBoardId}" >
        <img class="imageStandardized" ng-src="{{pin.url}}"></img>
    </div>


</div>
