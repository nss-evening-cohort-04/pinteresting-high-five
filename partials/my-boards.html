<h3>My Boards</h3>
<div ng-repeat="board in boards">
    <div class="panel panel-default">    
        <div class="panel-body">
            <div class="col-xs-9"><a href="#/my-boards/{{board.id}}">{{board.title}}</a></div>
            <div class="col-xs-1">
                <button class="btn btn-danger fa fa-trash-o" ng-click="deleteBoard(board.id)"></button>
            </div>
        </div>
    </div>    
</div>
